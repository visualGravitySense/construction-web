name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write   # нужен для push в ветку gh-pages
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # Base path обязателен для GitHub Pages: /construction-web/ (иначе JS/ссылки ломаются)
      - name: Build
        run: |
          if [ "${{ github.repository }}" = "${{ github.repository_owner }}.github.io" ]; then
            export VITE_BASE="/"
          else
            export VITE_BASE="/${{ github.event.repository.name }}/"
          fi
          echo "Building with VITE_BASE=$VITE_BASE"
          npm run build

      # Для SPA: при прямом заходе на /referentsid и т.д. GitHub Pages отдаёт 404.html → загружается тот же index.html
      - name: Copy index to 404 for SPA routing
        run: cp ./dist/index.html ./dist/404.html

      # Деплой через ветку gh-pages (обходит лимиты API deploy-pages)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
